<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

  <main>
    <h1 class="sr-only">Blogs</h1>
    <div class="card-container">
      <div class="card-picture">
        <img src="./assets/images/Blog Image.png" alt="" />
      </div>
      <div class="card-body">
        <div class="card-feature-button">
          <button type="button">Learning</button>
        </div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="content">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card-footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg avatar" />
        <p>Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">

        aria-label="to know more about visit my profile">Naveen Lagishetty</a>.
